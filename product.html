<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title_product_loading">تحميل المنتج... - AURA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body class="product-detail-page page-body">

    <!-- ==================== HEADER ==================== -->
    <header class="main-header header-scrolled">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">AURA</a>
            <div class="nav__actions">
                <button class="lang-switch" id="lang-switch-btn">EN</button>
                <a href="cart.html" class="nav__cart-link">
                    <i class="ri-shopping-bag-3-line"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- ==================== MAIN ==================== -->
    <main class="main-content">
        <div id="product-detail-container" class="product-detail-container container">
            <!-- تفاصيل المنتج سيتم إضافتها هنا بواسطة JavaScript -->
            <div class="loading-placeholder">
                <h1 data-translate="loading_product">جاري تحميل المنتج...</h1>
            </div>
        </div>
    </main>

    <!-- TOAST NOTIFICATION -->
    <div id="toast-notification" class="toast-notification">
        <i class="ri-check-line"></i>
        <span id="toast-message"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
